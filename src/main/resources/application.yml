server:
  port: 8081

spring:
  application:
    name: spring-batch-processing-demo

  datasource:
    url: jdbc:mysql://localhost:3306/spring-batch-demo?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  batch:
    initialize-schema: ALWAYS
    job:
      enabled: false # since I don't want to run the batch processing at the application start up, only when I trigger from the controller